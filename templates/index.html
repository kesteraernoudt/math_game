<!DOCTYPE html>
<html>
<head>
    <title>Math Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 18px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .game-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .game-card h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 28px;
        }
        .game-card p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .game-card .play-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .game-card .play-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® Math Games</h1>
        <p>Choose a game to play!</p>
    </div>
    
    <div class="games-grid">
        {% for game_id, game_info in games.items() %}
        <a href="{{ url_for('game', game_id=game_id) }}" class="game-card">
            <h2>{{ game_info.name }}</h2>
            <p>{{ game_info.description }}</p>
            <span class="play-button">Play Now â†’</span>
        </a>
        {% endfor %}
    </div>
</body>
</html>
